<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="http://www.cornify.com/js/cornify.js"
		></script>
	</head>
	<body>
		<script>
			let counter = 0;
			function handleCombo(e) {
				console.log(e.key);

				const secretPassword = "secret";
				if (e.key === secretPassword[counter]) {
					counter++;
					if (counter === secretPassword.length) {
						cornify_add();
						counter = 0;
					}
				} else {
					counter = 0;
					if (e.key === secretPassword[counter]) counter++;
				}
			}
			window.addEventListener("keyup", handleCombo);
		</script>
	</body>
</html>
