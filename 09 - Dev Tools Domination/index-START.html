<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("normal");

			// Interpolated
			console.log(`Backticks for the win`);

			// Styled
			console.log("%c I am some great Text", "font-size: 50px");

			// warning!
			console.warn("Dont press that buttOn");

			// Error :|
			console.error("I told you!");

			// Info
			console.info("Did you know that u can pass info by console ?");

			// Testing
			console.assert(1 === 2, "It is sooo wronk");

			// clearing

			// console.clear();

			// Viewing DOM Elements

			const p = document.querySelector("p");
			console.log(p);
			console.dir(p);

			// Grouping together

			dogs.forEach(dog => {
				console.group(`${dog.name}`);
				console.log(`this doogo is: ${dog.name}z`);
				console.log(`his age is ${dog.age}`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("yep");

			// timing
			console.time("fething data");
			fetch("https://api.github.com/users/wesbos")
				.then(data => data.json())
				.then(data => {
					console.timeEnd("fething data");
				});

			console.table(dogs);
			console.log(
				"THIS WAS NOT DEV TRICKS BUT CONSOLE.SHITSTORM. I LIKED IT ;)"
			);
		</script>
	</body>
</html>
